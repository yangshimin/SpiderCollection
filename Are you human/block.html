    <script>
        function getUrlVars() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value) {
                vars[key] = value;
            });
            return vars;
        }
        function getUrlParam(parameter, defaultvalue) {
            var urlparameter = defaultvalue;
            if (window.location.href.indexOf(parameter) > -1) {
                urlparameter = getUrlVars()[parameter];
            }
            return urlparameter;
        }
        function sanitizeUuid(uuid) {
            var regex = new RegExp("^\\b[0-9a-f]{8}\\b-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-\\b[0-9a-f]{12}\\b$","g");
            var match = regex.exec(uuid);
            return match != null ? uuid : "";
        }
        function addBlockID() {
            var blockId = sanitizeUuid(getUrlParam('uuid', ''));
            document.getElementById("blockId1").innerHTML = "ID: " + blockId;
        }
        function getCookie(name) {
            var cookieArr = document.cookie.split(";");
            for (var i = 0; i < cookieArr.length; i++) {
                var cookiePair = cookieArr[i].split("=");
                if (name == cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }
    </script>

            persistentID: getCookie("walmart.id"),
            referrer: document.referrer

        launchScript.async = true;
